<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="style_catalogo.css">
</head>

<body>
    <header>
        <h1>Catálogo de Músicos</h1>
        <label for="genre-filter">Filtrar por gênero:</label>
        <select id="musicoGenero">
            <option value="todos">Todos</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="jazz">Jazz</option>
            <option value="classica">Clássica</option>
            <option value="hip-hop">Hip-hop</option>
            <option value="reggae">Reggaer</option>
            <option value="blues">Blues</option>
            <option value="eletronica">Eletrônica</option>
            <option value="samba">Samba</option>
            <option value="forro">Forró</option>
            <option value="pagode">Pagode</option>
            <option value="sertanejo">Sertanejo</option>
            <option value="MPB">MPB</option>
        </select>
        <label for="name-search">Buscar por nome:</label>
        <input type="text" id="name-search" placeholder="Digite o nome do artista">
        <button id="back-button">Voltar</button>
    </header>
    <main>
        <ul id="musician-list">
            <!-- Músicos serão inseridos aqui pelo Node -->
        </ul>
    </main>
    <script>
        const musicianList = document.getElementById('musician-list');
        musicianList.addEventListener('click', function (event) {
            if (event.target.tagName === 'LI') {
                window.location.href = 'portfolio.html';
            }
        });

        const backButton = document.getElementById('back-button');
        backButton.addEventListener('click', function () {
            window.location.href = 'index.html'; // Redireciona para a página a Home do site
        });
    </script>
    <script src="scripts/scriptConsulta.js"></script>
</body>

</html>
