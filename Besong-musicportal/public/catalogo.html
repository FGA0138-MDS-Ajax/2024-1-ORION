<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style_catalogo2.css">

        body {
            font-family: 'Roboto', sans-serif; 
            font-weight: 400;
        }
    </style>
</head>

<body>
    <header>
        <h1>BeSong</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="opcaoCadastro.html">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Músicos Cadastrados</h2>
            <div class="input-box">
                <label for="musicoGenero">Gênero Musical</label>
                <select id="musicoGenero" name="genero" required>
                    <option value="">Selecione um gênero musical</option>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Classical">Clássica</option>
                    <option value="Hip Hop">Hip Hop</option>
                    <option value="Reggae">Reggae</option>
                    <option value="Country">Country</option>
                    <option value="Blues">Blues</option>
                    <option value="Electronic">Eletrônica</option>
                    <option value="Samba">Samba</option>
                    <option value="Forro">Forró</option>
                    <option value="Sertanejo">Sertanejo</option>
                    <option value="Bossa Nova">Bossa Nova</option>
                    <option value="MPB">MPB</option>
                </select>
                <button id="submitBtn">Buscar</button>
            </div>
            <div id="musicosList"></div>
        </div>
    </main>
    <script src="scripts/scriptConsulta.js"></script>
