<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Catálogo de Músicos</h1>
        <label for="genre-filter">Filtrar por gênero:</label>
        <select id="genre-filter">
            <option value="todos">Todos</option>
            <option value="rock">Rock</option>
            <option value="pagode">Pagode</option>
            <option value="sertanejo">Sertanejo</option>
            <option value="MPB">MPB</option>
        </select>
        <label for="name-search">Buscar por nome:</label>
        <input type="text" id="name-search" placeholder="Digite o nome do artista">
    </header>
    <main>
        <ul id="musician-list">
            <!-- Músicos serão inseridos aqui pelo Node -->
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
