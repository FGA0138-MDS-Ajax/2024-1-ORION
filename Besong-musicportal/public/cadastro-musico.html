<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Músico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BeSong</h1>
    </header>
    <main>
        <div class="container">
            <h2>Cadastro de Músico</h2>
            <form id="musicoForm" enctype="multipart/form-data">
                <input type="text" id="musicoNome" name="nome" placeholder="Nome" required>
                <input type="email" id="musicoEmail" name="email" placeholder="Email" required>
                <input type="text" id="musicoEstilo" name="estilo_musical" placeholder="Estilo Musical" required>
                <input type="text" id="musicoTelefone" name="telefone" placeholder="Telefone" required>
                <input type="text" id="musicoInstagram" name="instagram" placeholder="Link do Instagram" required>
                <input type="text" id="musicoYoutube" name="youtube" placeholder="Link do YouTube" required>
                <textarea id="musicoPortfolio" name="portfolio" placeholder="Portfólio" required></textarea>
                <input type="file" id="musicoFoto" name="foto" accept="image/*" required>
                <button type="submit">Cadastrar Músico</button>
            </form>
            <a href="index.html">Voltar</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
