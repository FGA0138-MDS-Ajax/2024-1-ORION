<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Contratante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>BeSong</h1>
    </header>
    <main>
        <div class="container">
            <h2>Cadastro de Contratante</h2>
            <form id="contratanteForm">
                <input type="text" id="contratanteNome" placeholder="Nome" required>
                <input type="email" id="contratanteEmail" placeholder="Email" required>
                <input type="text" id="contratanteTelefone" placeholder="Telefone" required>
                <button type="submit">Cadastrar Contratante</button>
            </form>
            <a href="index.html">Voltar</a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
